{% extends "app/layout.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2 class="auth-title">Вход в аккаунт</h2>
        <p class="auth-subtitle">Добро пожаловать в Clothes & Fashion</p>
    </div>

    <form method="POST" action="{% url 'login' %}" class="fashion-form">
        {% csrf_token %}

        {% if form.errors %}
        <div class="auth-error">
            Неправильное имя пользователя или пароль. Попробуйте снова.
        </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required class="form-input" placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="id_password" required class="form-input" placeholder="Введите ваш пароль">
        </div>

        <button type="submit" class="btn-fashion auth-submit">
            Войти
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>

    <div class="auth-footer">
        <p class="auth-link-text">Нет аккаунта? <a href="{% url 'registration' %}" class="auth-link">Зарегистрироваться</a></p>
    </div>
</div>

<style>
    .auth-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        border: 1px solid #f0f0f0;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-title {
        font-size: 1.8rem;
        color: #2c2c2c;
        font-weight: 300;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .auth-subtitle {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 20px;
    }

    .fashion-form {
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #444;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

        .form-input:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.1);
        }

    .auth-error {
        background: #f8d7da;
        color: #721c24;
        padding: 12px 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        text-align: center;
        border-left: 4px solid #f5c6cb;
    }

    .auth-submit {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        margin-top: 10px;
    }

    .auth-footer {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .auth-link-text {
        color: #666;
        font-size: 0.95rem;
    }

    .auth-link {
        color: #d4a574;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

        .auth-link:hover {
            color: #c89564;
            text-decoration: underline;
        }

    .btn-fashion {
        display: inline-block;
        padding: 12px 30px;
        background-color: #d4a574;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 1px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

        .btn-fashion:hover {
            background-color: #c89564;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

    @media (max-width: 768px) {
        .auth-container {
            margin: 20px;
            padding: 30px;
        }

        .auth-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
